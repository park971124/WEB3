<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['Park', 'Kim', 'Lee', 'Kang'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write('<li>' + coworkers[i] + '</li>');
          i++;
        }
      </script>
    </ul>
  </body>

</html>
