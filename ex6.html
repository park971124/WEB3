<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworker = ["Park", "Gd"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworker[0]);
      document.write(coworker[1]);
    </script>

    <h2>add</h2>
    <script>
      coworker.push('Kim');
      coworker.push('Lee');
    </script>

    <h2>count</h2>
    <script>
      document.write(coworker.length);
    </script>

  </body>

</html>
